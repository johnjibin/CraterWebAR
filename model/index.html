<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="RobotExpressive.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" autoplay>
      <button class="Hotspot" slot="hotspot-1" data-position="1.337411759255779m 1.5581903775230195m 0.1455968900042069m" data-normal="0.24590263993366596m -0.9420759373178189m -0.22808949997842237m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Hand</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.5095216340315647m 0.46183089891633955m 0.2140922565509446m" data-normal="-0.9349145895199054m -0.29810312356658114m 0.19253373216835165m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Leg</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
